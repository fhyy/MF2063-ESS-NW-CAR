<!DOCTYPE html>

<body>
	<div id="bg" style="position:absolute; top:0px; left:0px; width: 100%; height: 100%; background-color: #FF0000" onclick="changeColor()">
	<script>
		var count = 0;
		function changeColor(){
			count = count>=3?0:count+1;
			if(count == 0){
				document.getElementById("bg").style.backgroundColor = "#e26f7e";
			}else if(count == 1){
				document.getElementById("bg").style.backgroundColor = "#60e6a8";
			}else if(count == 2){
				document.getElementById("bg").style.backgroundColor = "#e26f7e";
			}else if(count == 3){
				document.getElementById("bg").style.backgroundColor = "#c3dc6f";
			}
		}
	</script>
</body>
