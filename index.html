<!DOCTYPE html>
<head>
</head>
<body>
	<div id="bg" style="position:absolute; top:0px; left:0px; width: 100%; height: 100%; background-color: #FF0000" onclick="changeColor()">
	<script>
		var count = 0;
		function changeColor(){
			count = count>=1?0:count+1;
			if(count == 0){
				document.getElementById("bg").style.backgroundColor = "#FF0000";
			}else if(count == 1){
				document.getElementById("bg").style.backgroundColor = "#00FF00";
			}
		}
	</script>
</body>
